<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
      </nav>
    </header>
    <main>
      <h2>Forms</h2>
      <form action="/notdefined">
        <!-- Sample request url -->
        <!-- file:///D:/notdefined?un=laka&pwd=7868&col=%23efdcdc&num=77 -->
        <div>
          <label for="un">username:</label>
          <input id="un" type="text" placeholder="username" name="un"/>
        </div>
        <div>
          <label for="pass">password:</label>
          <input id="pass" type="password" placeholder="password" name="pwd"/>
        </div>
        <div>
          <label for="color">color:</label>
          <input id="color" type="color" name="col"/>
        </div>
        <!-- second method of adding labels -->
        <div>
          <label>
            number:
            <input type="number" placeholder="number" name="num"/>
          </label>
        </div>
        <!-- This button inside form submits the form-->
        <button>Submit</button>
        <!-- This button inside form submits the form-->
        <button type="submit">Submit</button>
        <!-- This button inside form submits the form-->
        <input type="submit" value="click me" />
        <!-- This button inside form does not submit the form-->
        <button type="button">Does not Submit</button>
      </form>
      <!-- This button outside form does not submit the form-->
      <button>Submit</button>
    </main>
  </body>
</html>
