<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Front End Basics Demo Website - Forms</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><div id="main_heading">Front End Basics Demo Website</div></a
      >
      <nav>
        <a href="aboutMe.html">About Me</a>
        <a href="forms.html">Forms Demo</a>
        <a href="flex.html">Flex Demo</a>
        <a href="media.html">Media Demo</a>
        <a href="https://www.google.com">Visit Google</a>
      </nav>
    </header>
    <main>
      <section class="form_section">
        <h2>Basic Form</h2>
        <form action="/notdefined">
          <!-- Sample request url -->
          <!-- file:///D:/notdefined?un=laka&pwd=7868&col=%23efdcdc&num=77 -->
          <div>
            <label for="un">Username</label> <br />
            <input
              id="un"
              type="text"
              placeholder="Jhon"
              name="un"
              minlength="3"
              maxlength="20"
              required
            />
          </div>
          <div>
            <label for="pass">Password</label> <br />
            <input id="pass" type="password" name="pwd" />
          </div>
          <div>
            <label for="color">Color</label>
            <input id="color" type="color" name="col" />
          </div>
          <!-- second method of adding labels -->
          <div>
            <label>
              Number
              <input
                type="number"
                placeholder="0"
                name="num"
                min="0"
                max="10"
              />
            </label>
            <br />
          </div>
          <div class="buttons">
            <!-- This button inside form submits the form-->
            <button>Submit</button>
            <!-- This button inside form submits the form-->
            <button type="submit">Submit</button>
            <!-- This button inside form submits the form-->
            <input type="submit" value="click me" />
            <!-- This button inside form does not submit the form-->
            <button type="button">Does not Submit</button>
          </div>
        </form>
        <!-- This button outside form does not submit the form-->
        <button class="buttons">Submit</button>
        <br />
      </section>
      <section class="form_section">
        <h2>Form with other inputs</h2>
        <form action="/otherinputs">
          <!-- Sample request url -->
          <!-- file:///D:/otherinputs?agree=on&notifications=on&product_color=blue&pets=hamster&vehicles=tuktuk -->
          <div>
            <label for="agree">Agree</label>
            <input id="agree" type="checkbox" name="agree" checked />
          </div>

          <div>
            <label for="noti">Enable Notifications</label>
            <input id="noti" type="checkbox" name="notifications" />
          </div>
          <div>
            <label for="Yello">Yellow:</label>
            <input
              id="product_color_yellow"
              type="radio"
              name="product_color"
              value="yellow"
            />
          </div>
          <div>
            <label for="product_color_blue">Blue:</label>
            <input
              id="product_color_blue"
              type="radio"
              name="product_color"
              value="blue"
            />
          </div>
          <div>
            <label for="product_color_red">Red:</label>
            <input
              id="product_color_red"
              type="radio"
              name="product_color"
              value="red"
            />
          </div>
          <div>
            <label for="pet-select">Choose a pet:</label>
            <select name="pets" id="pet-select">
              <option value="">--Please choose an option--</option>
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
              <option value="hamster">Hamster</option>
              <option value="parrot">Parrot</option>
              <option value="spider">Spider</option>
              <option value="goldfish">Goldfish</option>
            </select>
          </div>
          <div>
            <label for="vehicle-select">Choose a vehicle:</label>
            <select name="vehicles" id="vehicle-select">
              <option value="">--Please choose an option--</option>
              <option value="tuktuk">tuktuk</option>
              <option value="car" selected>car</option>
              <option value="van">van</option>
            </select>
          </div>
          <button class="buttons">Submit</button>
        </form>
      </section>
      <section class="form_section">
        <h2>Form with other inputs 2</h2>
        <form action="/otherinputs2">
          <!-- Sample request url -->
          <!-- file:///D:/otherinputs2?volume=10&cowbell=60&story=++++It+was+a+dark+and+stormy+night...%0D%0A+++++fsdf+sfd -->
          <div>
            <input type="range" id="volume" name="volume" min="0" max="11" />
            <label for="volume">Volume</label>
          </div>
          <div>
            <input
              type="range"
              id="cowbell"
              name="cowbell"
              min="0"
              max="100"
              value="90"
              step="10"
            />
            <label for="cowbell">Cowbell</label>
          </div>
          <div>
            <label for="story">Tell us your story:</label>
            <textarea id="story" name="story" rows="5" cols="33">
            It was a dark and stormy night...
            </textarea>
          </div>
          <button class="buttons">Submit</button>
        </form>
      </section>
      <section class="form_section">
        <h2>Form with validations</h2>
        <!-- Sample request url -->
        <!-- file:///D:/formvalid?first=asda&username=sfdsd&email=sf%40j&website=http%3A%2F%2Fsome -->
        <form action="/formvalid">
          <div>
            <label for="first">Enter First Name</label> <br />
            <input type="text" id="first" name="first" required />
          </div>
          <div>
            <label for="user">Username</label> <br />
            <input
              type="text"
              id="user"
              name="username"
              minlength="5"
              maxlength="20"
              required
            />
          </div>
          <div>
            <label for="email">Email</label> <br />
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="website">Website</label> <br />
            <input type="url" id="website" name="website" />
          </div>
          <button class="buttons">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
